<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint</title>
  </head>
  <body>
    <main>
      <div class="initial-screen">
        <div class="message-container">
          <h1>Do you prefere to use a clear canvas or an image?</h1>
          <div class="button-container">
            <div id="clearCanvas" class="message-btn clear-canvas-btn">
              CLEAR CANVAS
            </div>
            <div class="message-btn canvas-image">
              <input type="file" id="uploadImageBtn">
              UPLOAD IMAGE
              </input>
            </div>
          </div>
        </div>
      </div>
      <div class="container hidden">
        <div class="panel">
          <div class="color-list-container">
            <ul class="color-list">
              <li
                class="color"
                style="background-color: rgba(0, 0, 0, 1)"
                data-color="rgba(0, 0, 0, 1)"
              ></li>
              <li
                class="color"
                style="background-color: rgba(122, 122, 122)"
                data-color="rgba(122, 122, 122)"
              ></li>
              <li
                class="color"
                style="background-color: rgba(255, 255, 255)"
                data-color="rgba(255, 255, 255)"
              ></li>
              <li
                class="color"
                style="background-color: rgba(255, 0, 0)"
                data-color="rgba(255, 0, 0)"
              ></li>
              <li
                class="color"
                style="background-color: rgba(0, 255, 0)"
                data-color="rgba(0, 255, 0)"
              ></li>
              <li
                class="color"
                style="background-color: rgba(0, 0, 255)"
                data-color="rgba(0, 0, 255)"
              ></li>
              <li
                class="color"
                style="background-color: rgba(255, 128, 128)"
                data-color="rgba(255, 128, 128)"
              ></li>
              <li
                class="color"
                style="background-color: rgba(128, 255, 128)"
                data-color="rgba(128, 255, 128)"
              ></li>
              <li
                class="color"
                style="background-color: rgba(128, 128, 255)"
                data-color="rgba(128, 128, 255)"
              ></li>
            </ul>
          </div>
          <div class="tools-container">
              <i id="pencil" class="bi bi-pencil tool-selected"></i>
              <i id="eraser" class="bi bi-eraser"></i>
          </div>
          <div class="thickness-range-container">
            <p>Thickness</p>
            <input
              type="range"
              name="thickness"
              id="thickness"
              min="1"
              max="10"
              step="1"
              value="2.5"
            />
          </div>
          <div class="filters-container">
              <p>Negative</p>
              <input
              type="range"
              min="0"
                max="255"
                step="1"
                value="0"
                id="negative-range"
                />
              <p>brillo</p>
              <input
                type="range"
                id="brightness-range"
                min="-100"
                max="100"
                step="1"
                value="0"
              />
              <p>Binarization</p>
              <input
                type="range"
                id="binarization-range"
                min="0"
                max="255"
                step="1"
                value="0"
              />
              <p>sepia</p>
              <input
                type="range"
                min="0"
                max="1"
                step="0.1"
                value="0"
                id="sepia-range"
              />
              <p>saturation</p>
              <input
                type="range"
                id="saturation-range"
                min="0"
                max="5"
                step="0.01"
                value="0"
              />
              <p>Sobel</p>
              <input type="range"
              id="sobel-range"
              value="0"
              step="0.5"
              min="0"
              max="20" />
              <p>BLUR</p>
              <input
                type="range"
                id="blur-range"
                min="0"
                max="10"
                step="0.5"
                value="0"
              />
          </div>
          <div class="buttons-container">

              <i class="bi bi-x-circle" id="clear-btn"></i>
              <a id="download-btn" href="#" download><i class="bi bi-download"></i>
              </a>

          </div>          
        </div>
        <div class="canvas-container">
          <canvas id="canvas" width="900" height="600"></canvas>
        </div>
      </div>
    </main>
  </body>
  <script src="assets/app.js"></script>
</html>
