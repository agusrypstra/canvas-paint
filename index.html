<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint</title>
  </head>
  <body>
    <main>
      <div class="initial-screen">
        <div class="message">
          <h1>Do you prefere to use an image or a white canvas?</h1>
          <div class="button-container">
            <button id="clearCanvas">Clear canvas</button>
            <input id="uploadImageBtn" type="file">Edit a picture</input>
          </div>
        </div>
      </div>
      <div class="container hidden">
        <div class="panel">
          <div class="color-list-container">
            <ul class="color-list">
              <li
                class="color"
                style="background-color: rgba(0, 0, 0, 1)"
                data-color="rgba(0, 0, 0, 1)"
              ></li>
              <li
                class="color"
                style="background-color: rgba(122, 122, 122)"
                data-color="rgba(122, 122, 122)"
              ></li>
              <li
                class="color"
                style="background-color: rgba(255, 255, 255)"
                data-color="rgba(255, 255, 255)"
              ></li>
              <li
                class="color"
                style="background-color: rgba(255, 0, 0)"
                data-color="rgba(255, 0, 0)"
              ></li>
              <li
                class="color"
                style="background-color: rgba(0, 255, 0)"
                data-color="rgba(0, 255, 0)"
              ></li>
              <li
                class="color"
                style="background-color: rgba(0, 0, 255)"
                data-color="rgba(0, 0, 255)"
              ></li>
              <li
                class="color"
                style="background-color: rgba(255, 128, 128)"
                data-color="rgba(255, 128, 128)"
              ></li>
              <li
                class="color"
                style="background-color: rgba(128, 255, 128)"
                data-color="rgba(128, 255, 128)"
              ></li>
              <li
                class="color"
                style="background-color: rgba(128, 128, 255)"
                data-color="rgba(128, 128, 255)"
              ></li>
            </ul>
          </div>
          <div class="tools-container">
            <ul class="tools-list">
              <li class="pencil" id="pencil">PENCIL</li>
              <li class="eraser" id="eraser">ERASER</li>
            </ul>
          </div>
          <div class="thickness-range-container">
            <input
              type="range"
              name="thickness"
              id="thickness"
              min="1"
              max="10"
              step="1"
              value="2.5"
            />
          </div>
          <div class="buttons-container">
            <ul>
              <li id="clearButton">CLEAR</li>
              <li><a id="downloadButton" href="#" download>download</a></li>
            </ul>
          </div>
          <div class="filters-container">
            <ul>
              <li id="negative">Negative</li>
              <p>sepia</p>
              <input type="range" min="0" max="1" step="0.1" value="0" id="sepia-range">
              <p>Binarization</p>
              <input type="range" 
              id="binarization-range"
              min="0"
              max="255"
              step="1"
              value="0">
              <p>brillo</p>
              <input type="range"
              id="brightness-range"
              min="-100"
              max="100"
              step="1"
              value="0">
              <p>saturation</p>
              <input type="range" 
              id="saturation-range" 
              min="0" 
              max="5" 
              step="0.01" 
              value="1" />
              <li id="sobel-btn">asdadas</li> 
              <li id="blur-btn">BLUR</li>
              <input type="range" id="blur-range" min="0" max="10" step="0.5" value="0">
            </ul>
          </div>
        </div>
        <div class="canvas-container">
          <canvas id="canvas" width="900" height="600"></canvas>
        </div>
      </div>
    </main>
  </body>
  <script src="assets/app.js"></script>
</html>
